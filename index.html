<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>

    <h1>STOPWATCH</h1>

    <div class="text-container">
        <div class="minute-text-container">
            <p class="minute-text" id="js-minute-text">0</p>
            <div class="seconds-text-container">
                <p class="seconds-text" id="js-seconds-text">0</p>
            </div>
        </div>
        
        
    </div>
    
    <div>
        <button class="start-button" id="js-start-button">Start</button>
    
        <button class="reset-button" id="js-reset-button">Reset</button>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
